<div class="chatbot-container">
    <button id="chatbot-toggle" class="chatbot-toggle">
        <img src="/top-academy/assets/logo.png" alt="Chatbot Icon" class="chatbot-icon">
    </button>
    <div class="chatbot-window">
        <div class="chatbot-header">
            <h3>Top Academy Chatbot</h3>
            <button id="chatbot-close" class="chatbot-close-btn">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Ask me about Top Academy...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>
</div>
